<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h4>Details</h4>
<form>
    <label for="picture">Picture</label>
    <input type="file" id="picture"><br><br>
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Name" required><br><br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    <label for="phone">Number</label>
    <input type="text" id="phone" placeholder="Number" required><br><br>
     <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required><br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="Custom" name="gender"><br><br>
    <label for="Classes">Choose a Course:</label>
    <select name="classes" id="classes">
        <option value="html">HTML</option>
        <option value="php">PHP</option>
        <option value="phyton">Phython</option>
        <option value="ccna">CCNA</option>
    </select><br><br>
    <label for="gender">Choose a Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
        </select><br><br>


    <input type="submit" value="Register">

</form>

</body>
</html>
