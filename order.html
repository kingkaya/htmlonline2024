<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
</head>
<body>
<h1>List</h1>
<h2>ordered List</h2>
<ol>
    <li style="color: red">Banana</li>
    <li>Orange</li>
    <li>Pineapple</li>
    <li>Mango</li>
</ol>
<h2>Unordered List</h2>
<ul>
    <li style="color: lime">Benz</li>
    <li>Pajero</li>
    <li>Toyota</li>
</ul>
</body>
</html>
